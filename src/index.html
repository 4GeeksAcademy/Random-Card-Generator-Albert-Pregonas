<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid text-center">

      <div class="input-group d-flex flex-column">
        <div class="mb-5">
          <span class="input-group-text custom-span mb-2" id="inputGroup-sizing-default">Width</span>
          <input id="width" for="width" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div>
          <span class="input-group-text custom-span mb-2" id="inputGroup-sizing-default">Height</span>
          <input id="height" for="height" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>

      <div class="hiddenCard">
        <div id="hidden" class="card text-center">
        </div>
      </div>

      <div class="cardbox">
        <div id="actualCard" class="card text-center">
          <div class="corner top-left" id="topSuit"></div>
          <div class="center" id="cardContent"></div>
          <div class="corner bottom-right" id="bottomSuit"></div>
        </div>
      </div>

      <div class="modify">
        
      </div>

    </div>
    <script type="module" src="/app.js"></script>
  </body>

</html>
